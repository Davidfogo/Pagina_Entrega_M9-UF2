    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Galeria de Imagenes</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="full-img" id="fullImgBox">
            <img src="" id="fullImg" alt="">
            <span onclick="closeImg()">X</span>
        </div>
        <h1><span>My Gallery of Image</span></h1>
        <div class="img-gallery">
            <img src="./img/running.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/basket.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/pc.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/desktop.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/bici.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/sagradafam.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/volley.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/coffe.jpg" onclick="openImg(this.src)" alt="">
            <img src="./img/crossfit.jpeg" onclick="openImg(this.src)" alt="">
            <img src="./img/gym.jpg" onclick="openImg(this.src)" alt="">
            
        </div>

        
        <script src="functions.js"></script>

    </body>
</html>
